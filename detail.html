<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Resep</title>
  <style>
    body { font-family:Poppins,sans-serif; margin:20px; background:#f5f5f5; }
    a.back { display:inline-block; margin-bottom:15px; color:#7b3fe4; text-decoration:none; }
    .container {
      background:#fff; padding:20px; border-radius:12px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1); max-width:800px; margin:auto;
    }
    img { width:100%; max-height:300px; object-fit:cover; border-radius:10px; margin-bottom:15px; }
    h1 { margin-top:0; }
    h3 { margin:10px 0 6px; }
    p { line-height:1.6; white-space:pre-line; }
  </style>
</head>
<body>
  <a href="javascript:history.back()" class="back">‚Üê Kembali</a>
  <div class="container">
    <h1 id="judul"></h1>
    <img id="gambar" src="" alt="">
    <h3>Bahan</h3>
    <p id="bahan"></p>
    <h3>Langkah</h3>
    <p id="langkah"></p>
  </div>

  <script>
    const urlParams=new URLSearchParams(window.location.search);
    const id=urlParams.get("id");

    async function loadDetail(){
      const res=await fetch("GDPR.json");
      const data=await res.json();
      const basePath="file:///C:/Users/ACER/Documents/Data%20Resep/";

      const recipe=data.data.find(r=>r.id==id);
      if(!recipe){ document.querySelector(".container").innerHTML="<p>Resep tidak ditemukan</p>"; return; }

      document.getElementById("judul").textContent=recipe.judul;
      document.getElementById("gambar").src=recipe.image.replace(basePath,"");
      document.getElementById("bahan").innerHTML=recipe.bahan||"-";
      document.getElementById("langkah").innerHTML=recipe.langkah||"-";
    }
    loadDetail();
  </script>
</body>
</html>
