<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resep Terbaru</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #ff7f50, #ff4b2b);
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin: 0 0 10px;
      font-size: 1.1em;
      color: #333;
    }

    .category {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 8px;
    }

    .desc {
      font-size: 0.9em;
      color: #555;
      line-height: 1.4;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.85em;
      color: #777;
      background: #fff;
      margin-top: 30px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    }

    .loading {
      text-align: center;
      padding: 30px;
      color: #666;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>üç≤ Resep Masakan Terbaru</h1>
  </header>

  <div id="recipe-container" class="container">
    <div class="loading">Memuat resep...</div>
  </div>

  <footer>¬© 2025 Gampil Media</footer>

  <script>
    async function loadRecipes() {
      const container = document.getElementById("recipe-container");
      try {
        const response = await fetch("https://gampil.github.io/resep/resepterbaru/recipes.json");
        if (!response.ok) throw new Error("Gagal memuat data");
        const data = await response.json();
        container.innerHTML = ""; // clear loading text

        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <div class="card-content">
              <div class="category">${item.category}</div>
              <h3>${item.title}</h3>
              <p class="desc">${item.description || "Tidak ada deskripsi."}</p>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        container.innerHTML = `<div class="loading">‚ùå ${err.message}</div>`;
      }
    }

    loadRecipes();
  </script>
</body>
</html>
