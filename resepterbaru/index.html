<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resep Terbaru</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f6f7fb;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #ff7f50, #ff4b2b);
      color: white;
      text-align: center;
      padding: 20px 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      font-size: 1.6rem;
      font-weight: 600;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.25s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin: 0 0 10px;
      font-size: 1.1rem;
      color: #333;
    }

    .btn {
      background: #ff4b2b;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.2s;
    }

    .btn:hover {
      background: #ff2d20;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background: white;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      position: relative;
      animation: fadeIn 0.3s ease;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #666;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #777;
      background: #fff;
      border-top: 1px solid #eee;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>üç≥ Resep Masakan Terbaru</header>

  <div class="container" id="recipeContainer"></div>

  <!-- Modal -->
  <div class="modal" id="recipeModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <img id="modalImage" src="" alt="">
      <h2 id="modalTitle"></h2>
      <h4>Bahan-bahan:</h4>
      <p id="modalIngredients"></p>
      <h4>Langkah-langkah:</h4>
      <p id="modalInstructions"></p>
    </div>
  </div>

  <footer>¬© 2025 Gampil Media</footer>

  <script>
    const container = document.getElementById('recipeContainer');
    const modal = document.getElementById('recipeModal');
    const closeModal = document.getElementById('closeModal');

    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalIngredients = document.getElementById('modalIngredients');
    const modalInstructions = document.getElementById('modalInstructions');

    async function loadRecipes() {
      try {
        const response = await fetch('https://gampil.github.io/resep/resepterbaru/recipes.json');
        const data = await response.json();
        const recipes = data.tb_recipe;

        recipes.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.recipe_image}" alt="${item.recipe_name}">
            <div class="card-content">
              <h3>${item.recipe_name}</h3>
              <button class="btn">Lihat Detail</button>
            </div>
          `;
          card.querySelector('.btn').addEventListener('click', () => showModal(item));
          container.appendChild(card);
        });
      } catch (error) {
        container.innerHTML = "<p style='text-align:center;'>‚ùå Gagal memuat data resep.</p>";
        console.error(error);
      }
    }

    function showModal(item) {
      modalImage.src = item.recipe_image;
      modalTitle.textContent = item.recipe_name;
      modalIngredients.textContent = item.recipe_ingredient;
      modalInstructions.textContent = item.recipe_instruction;
      modal.style.display = 'flex';
    }

    closeModal.addEventListener('click', () => modal.style.display = 'none');
    modal.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });

    loadRecipes();
  </script>
</body>
</html>
