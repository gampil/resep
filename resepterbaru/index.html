<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resep Terbaru</title>
  <link rel="stylesheet" href="style.css">
  <style>
    nav {
      background: linear-gradient(135deg, #ff7f50, #ff4b2b);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      color: #fff;
      font-family: "Poppins", sans-serif;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav .logo { font-size: 1.4rem; font-weight: 600; }
    nav ul { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
    nav ul li a { color: white; text-decoration: none; font-weight: 500; }
    nav ul li a:hover { color: #ffeaa7; }
  </style>
</head>
<body>
  <nav>
    <div class="logo">🍳 Resep Nusantara</div>
    <ul>
      <li><a href="index.html">🏠 Beranda</a></li>
      <li><a href="kategori.html">🍴 Kategori</a></li>
      <li><a href="shop.html">🛒 Belanja</a></li>
    </ul>
  </nav>

  <header id="pageTitle">✨ Resep Terbaru</header>
  <div class="container" id="recipeContainer"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const selectedCategory = params.get("category");

    async function loadRecipes() {
      const res = await fetch("https://gampil.github.io/resep/resepterbaru/recipes.json");
      const data = await res.json();
      const recipes = data.tb_recipe;

      const container = document.getElementById("recipeContainer");
      const pageTitle = document.getElementById("pageTitle");
      container.innerHTML = "";

      let filtered = recipes;
      if (selectedCategory) {
        filtered = recipes.filter(r => r.recipe_category === selectedCategory);
        pageTitle.textContent = `🍽️ Resep Kategori: ${selectedCategory}`;
      }

      if (filtered.length === 0) {
        container.innerHTML = `<p>Tidak ada resep untuk kategori <b>${selectedCategory}</b>.</p>`;
        return;
      }

      filtered.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.recipe_image}" alt="${item.recipe_name}">
          <div class="card-content">
            <h3>${item.recipe_name}</h3>
            <button class="btn" onclick="viewDetail('${item.recipe_id}')">Lihat Detail</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function viewDetail(id) {
      window.location.href = `resep.html?id=${id}`;
    }

    loadRecipes();
  </script>
</body>
</html>
