<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resep Terbaru</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ============ NAVBAR ============ */
    nav {
      background: linear-gradient(135deg, #ff7f50, #ff4b2b);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      color: #fff;
      font-family: "Poppins", sans-serif;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav .logo {
      font-size: 1.4rem;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ffeaa7;
    }

    /* RESPONSIVE NAV */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        background: rgba(0,0,0,0.9);
        position: fixed;
        top: 60px;
        right: -100%;
        width: 200px;
        padding: 20px;
        border-radius: 10px 0 0 10px;
        transition: right 0.3s ease;
      }
      nav ul.show {
        right: 0;
      }
      nav .menu-toggle {
        display: block;
        cursor: pointer;
        font-size: 1.4rem;
      }
    }

    @media (min-width: 601px) {
      nav .menu-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">üç≥ Resep Nusantara</div>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    <ul id="menu">
      <li><a href="index.html">üè† Beranda</a></li>
      <li><a href="kategori.html">üç¥ Kategori</a></li>
      <li><a href="shop.html">üõí Daftar Belanja</a></li>
      <li><a href="tentang.html">‚ÑπÔ∏è Tentang</a></li>
    </ul>
  </nav>

  <header>‚ú® Resep Terbaru</header>
  <div class="container" id="recipeContainer"></div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    async function loadRecipes() {
      const res = await fetch("https://gampil.github.io/resep/resepterbaru/recipes.json");
      const data = await res.json();
      const recipes = data.tb_recipe;

      const container = document.getElementById("recipeContainer");
      container.innerHTML = "";

      recipes.slice(0, 12).forEach(item => { // tampilkan 12 resep saja di beranda
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.recipe_image}" alt="${item.recipe_name}">
          <div class="card-content">
            <h3>${item.recipe_name}</h3>
            <button class="btn" onclick="viewDetail('${item.recipe_id}')">Lihat Detail</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function viewDetail(id) {
      window.location.href = `resep.html?id=${id}`;
    }

    loadRecipes();
  </script>
</body>
</html>
